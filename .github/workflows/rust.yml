name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: âš™ï¸ Build
        run: cargo build --verbose

      - name: ğŸ¤“ Run clippy
        run: cargo clippy --workspace --all-features --all-targets -- -D warnings

      - name: âœï¸ Run fmt check
        run: cargo fmt --all --check
